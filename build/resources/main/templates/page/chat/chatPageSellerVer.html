<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <title>mainPage</title>
  <style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div>
    <button type="button" th:onclick="|location.href='@{/page/main/{userId}(userId=${userId})}'|">뒤로 가기</button>
  </div>
  <hr class="my-4">

  <div th:if="${chats.isEmpty()}">
    <p>채팅이 없습니다.</p>
  </div>

  <div th:if="${not chats.isEmpty()}">
    <div class="row">
      <div class="col">
        <table class="table">
          <tbody>
          <tr th:each="chat : ${chats}">
            <td th:text="${chat.sender}">sendUser</td>
            <td th:text="${chat.message}">content</td>
            <td th:text="${chat.time}">time</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>
    <form action="book.html" th:action th:object="${form}" method="post">
      <input type="text" id="data" th:field="*{message}" class="form-control" th:errorclass="field-error" autofocus>
      <button type="submit">메시지 보내기</button>
      <button type="button" onclick="location.href='@{/purchaseConfirmation}'">판매 확정하기</button>
    </form>
  </div>
</div>
</body>
</html>
