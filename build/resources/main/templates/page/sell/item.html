<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
        max-width: 560px;
    }
    table {
        width: 100%;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 정보</h2>
  </div>
  <div>
    <table>
      <tr>
        <th>카테고리</th>
        <td th:text="${form.category.getCategory}"></td>
      </tr>
      <tr>
        <th>상품 번호</th>
        <td th:text="${form.id}"></td>
      </tr>
      <tr>
        <th>상품명</th>
        <td th:text="${form.itemName}"></td>
      </tr>
      <tr>
        <th>가격</th>
        <td th:text="${form.price}"></td>
      </tr>
      <tr>
        <th>판매자</th>
        <td th:text="${form.nickName}"></td>
      </tr>
      <tr>
        <th>판매자의 학교</th>
        <td th:text="${form.sellerUniv.getUniversity}"></td>
      </tr>
      <tr>
        <th>판매자의 거래 횟수</th>
        <td th:text="${form.sellerSoldItemCount}"></td>
      </tr>
    </table>
    <div class="py-5 text-center">
      <h2>구매 수량 선택</h2>
    </div>
    <form action="book.html" th:action th:object="${roomForm}" method="post">
      <div th:if="${#fields.hasGlobalErrors()}">
        <div th:field="*{email}" class="form-control" th:errorclass="field-error">오류<div class="field-error" th:errors="*{stock}" /> 메시지</div>

      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
            <tr>
              <th>상품 번호</th>
              <th>상품명</th>
              <th>1개 가격</th>
              <th>판매자</th>
              <th>구매 수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="form : ${form}">
              <td th:text="${form.id}">상품 번호</td>
              <td th:text="${form.itemName}">상품명</td>
              <td th:text="${form.price}">가격</td>
              <td th:text="${form.nickName}">판매자</td>
              <td>
                <select th:field="*{stock}" class="form-control">
                  <option th:each="i : ${#numbers.sequence(0, form.stockQuantity)}" th:value="${i}" th:text="${i}">구매 수량</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button class="w-100 btn btn-secondary btn-lg"
              type="submit">판매자와 연락하기</button>
    </form>

  </div>
</div>
</body>
</html>
