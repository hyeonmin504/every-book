spring:
  messages:
    basename: messages,errors
  datasource:
    url: jdbc:mysql://localhost:3306/service?serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl_auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org:
      springframework:
        orm:
          jpa: DEBUG
        transaction: DEBUG