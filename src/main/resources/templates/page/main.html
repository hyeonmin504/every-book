<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>mainPage</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>

    <div th:class="'d-flex justify-content-between'">
        <h4 class="mb-3" th:text="|로그인: ${user.nickName}|">닉네임</h4>
        <div>
            <button class="btn btn-secondary btn-lg mr-2"
                    th:onclick="|location.href='@{/page/myPage}'|">
                마이 페이지
            </button>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-dark btn-lg" type="submit">로그아웃</button>
            </form>
        </div>
    </div>

    <hr class="my-4">

    <div class="row mb-3">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/page/roomPage}'|" >
                채팅방
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/page/sellPage}'|">
                판매하기
            </button>
        </div>
    </div>

    <hr class="my-4">



</div>
</body>
</html>
