<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="/loginForm.html" th:action th:object="${signUpForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="eamil">Email</label>
            <input type="text" id="eamil" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"/>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <div>
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickName}"/>
        </div>
        <div>
            <div> university </div>
            <div th:each="type : ${university}" class="form-check form-check-inline">
                <input type="radio" th:field="*{university}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('university')}"
                       th:text="${type.university}" class="form-check-label">
                    university
                </label>
            </div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원 가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-1g"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
